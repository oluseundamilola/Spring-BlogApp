	<title>Blog::Home</title>
	<link rel="stylesheet" th:href="@{/css/login.css}" />

	<body>
		<div class="login">
			<span class="loginTitle">Login</span>
			<form action="#" th:action="@{/login}" method="post" class="loginForm">
				<label>Email</label>
				<input class="loginInputs" name="email" type="text" placeholder="Enter your email..."/>
				<label>Password</label>
				<input class="loginInputs" name="password" type="password" placeholder="Enter your password..."/>
				<button type="sumit" class="loginButton">Login</button>
			</form>
			<a th:href="@{'/register'}"><button class="registerButton">Register</button></a>
			
		</div>
	</body>
